language: node_js
sudo: required
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
node_js:
- '6'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
  - develop
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- npm i -g npm@^3
- npm i -g @angular/cli@latest
script:
- ng lint
- ng test -sr
- .travis/run_build.sh
after_success:
- mkdir packages
- cd dist
- tar czf ../packages/briefyhq-rolleiflex.tar.gz *
- cd ../
- ls -la packages/
- git fetch --unshallow
